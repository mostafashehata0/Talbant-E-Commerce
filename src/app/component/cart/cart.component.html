<table class="table table-striped table-hover table-responsive ms-0 mt-4">
  <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Subtotal</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products; let index = index">
      <td>
        <img src="{{ item.data.image }}" alt="" />
      </td>

      <td>
        {{ item.data.price }}
      </td>
      <td class="price">
        <button (click)="minsOne(index)">-</button>
        <input
          (change)="detectChange()"
          type="number"
          [(ngModel)]="item.quantity"
        />
        <button (click)="addOne(index)">+</button>
      </td>
      <td>{{ item.data.price * item.quantity | currency }}</td>
      <td class="delete">
        <button (click)="deleteElement(index)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between update">
  <button routerLink="/AllProducts">Return To Shop</button>
  <button (click)="clearCart()">Update Cart</button>
</div>

<div class="cart-details container">
  <h5 class="mt-2">Cart Total</h5>
  <div class="subtotal mt-2 d-flex justify-content-between">
    <p>Subtotal:</p>
    <p>{{ total | currency }}</p>
  </div>
  <hr />
  <div class="subtotal mt-2 d-flex justify-content-between">
    <p>Shipping:</p>
    <p>Free</p>
  </div>
  <hr />
  <div class="subtotal mt-2 d-flex justify-content-between">
    <p>Total:</p>
    <p>{{ total | currency }}</p>
  </div>
  <button class="clear" routerLink="/payment" (click)="addCart()">
    Procees to checkout
  </button>
</div>
